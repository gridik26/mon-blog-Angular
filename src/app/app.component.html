<div class="container">
  <h1 class="text-center">Posts</h1>
  <div class="row justify-content-center">
    <div class="col-10">
      <ul class="list-group">
        <app-post *ngFor="let post of posts" [title]="post.title" [created_at]="post.created_at"
        [content]="post.content" [loveIts]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
