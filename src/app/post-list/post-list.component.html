<div class="row">
    <div class="col-12">
        <h2 class="mt-3">Vos Posts</h2>
        <ul class="list-group mt-3" >
            <app-post *ngFor="let post of posts; let i = index"
            [title]="post.title"
            [created_at]="post.created_at"
            [content]="post.content"
            [loveIts]="post.loveIts"
            [id]="i"></app-post>
        </ul>
    </div>
</div>
